name: Build
on: [push, pull_request]
permissions:
  contents: write
env:
  DEPOT_DOWNLOADER_VERSION: "3.4.0"
  APP_ID: "294420"
  DEPOT_ID: "294422"
  MANIFEST_ID: "4777960841829662519"
jobs:
  Build:
    name: Build
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository) }}
    runs-on: windows-2025
    defaults:
      run:
        shell: cmd
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup build info (Windows)
      env:
        COMMIT_SHA: ${{ github.sha }}
        BRANCH_NAME: ${{ github.ref_name }}
      run: |
        # Strict mode for script errors
        $ErrorActionPreference = "Stop"
        # Print working directory and branch
        Write-Host "Working directory: $PWD"
        Write-Host "Branch name: $env:BRANCH_NAME"
        # Determine version
        if ($env:BRANCH_NAME -like 'release/*') {
            $version = $env:BRANCH_NAME -replace '^release/', ''
            Write-Host "Release branch version (raw): $version"
        }
        else {
            # Temporarily allow git command failures
            $oldPreference = $ErrorActionPreference
            $ErrorActionPreference = "Continue"
            # Fetch tags (ignore failures)
            git fetch --tags --force 2>$null
            if ($LASTEXITCODE -ne 0) {
                Write-Host "git fetch failed (ignored), continuing..."
            }
            # Get latest tag (ignore failures)
            $latestTag = git describe --tags --abbrev=0 2>$null
            if ($LASTEXITCODE -ne 0) { 
                Write-Host "No tags found, defaulting to 0.0.0"
                $latestTag = $null
            }
            # Restore strict mode
            $ErrorActionPreference = $oldPreference
            $global:LASTEXITCODE = 0
            if ($latestTag) {
                $version = $latestTag.Trim()
                Write-Host "Found tag: $version"
            }
            else {
                $version = "0.0.0"
                Write-Host "No tags found, defaulting to version 0.0.0"
            }
        }
        # Validate version format (x.y.z)
        if ($version -match '^\d+\.\d+\.\d+$') {
            echo "BUILD_VERSION=$version" >> $env:GITHUB_ENV
            Write-Host "Valid version: $version"
        }
        else {
            $version = "1.0.0"
            echo "BUILD_VERSION=$version" >> $env:GITHUB_ENV
            Write-Host "Invalid version format, defaulting to 1.0.0"
        }
        # Set commit hash (first 12 characters)
        if ($env:COMMIT_SHA -and $env:COMMIT_SHA.Length -ge 12) {
            $sha12 = $env:COMMIT_SHA.Substring(0,12)
            echo "COMMIT_SHA=$sha12" >> $env:GITHUB_ENV
            Write-Host "Commit SHA: $sha12"
        }
        else {
            Write-Host "COMMIT_SHA not available or too short"
        }
      shell: powershell

    - name: Cache DepotDownloader
      id: cache-depotdownloader
      uses: actions/cache@v4
      with:
        path: tools
        key: depotdownloader-${{ env.DEPOT_DOWNLOADER_VERSION }}

    - name: Fetch DepotDownloader
      if: steps.cache-depotdownloader.outputs.cache-hit != 'true'
      run: |
        curl.exe -LO https://github.com/SteamRE/DepotDownloader/releases/download/DepotDownloader_${{ env.DEPOT_DOWNLOADER_VERSION }}/DepotDownloader-windows-x64.zip
        mkdir tools
        tar -xf DepotDownloader-windows-x64.zip -C tools
        del DepotDownloader-windows-x64.zip

    - name: Generate hash of required_files.txt
      id: hash-files
      run: |
        $hash = (Get-FileHash -Path .\Binaries\required_files.txt -Algorithm SHA256).Hash
        echo "FILE_HASH=$hash" >> $env:GITHUB_ENV
      shell: powershell

    - name: Cache required binaries
      id: cache-binaries
      uses: actions/cache@v4
      with:
        path: Binaries
        key: binaries-${{ env.APP_ID }}-${{ env.DEPOT_ID }}-${{ env.MANIFEST_ID }}-${{ env.FILE_HASH }}

    - name: Fetch required binaries
      if: steps.cache-binaries.outputs.cache-hit != 'true'
      run: |
        mkdir temp
        .\tools\DepotDownloader.exe -app "${{ env.APP_ID }}" -depot "${{ env.DEPOT_ID }}" -manifest "${{ env.MANIFEST_ID }}" -filelist .\Binaries\required_files.txt -dir .\temp
        for /F "delims=" %%f in (.\Binaries\required_files.txt) do (
            set "file=%%f"
            setlocal enabledelayedexpansion
            set "file=!file:/=\!"
            move /Y ".\temp\!file!" ".\Binaries\"
            endlocal
        )
        rmdir /S /Q temp

    - name: Generate hash of NuGet dependencies
      id: hash-nuget
      run: |
        $files = Get-ChildItem -Path . -Recurse -Include *.csproj
        if ($files.Count -eq 0) {
          $combinedHash = "no-csproj-files"
        } else {
          $hashes = $files | ForEach-Object { (Get-FileHash -Path $_.FullName -Algorithm SHA256).Hash }
          $combinedString = $hashes -join ''
          $sha256 = [System.Security.Cryptography.SHA256]::Create()
          $bytes = [System.Text.Encoding]::UTF8.GetBytes($combinedString)
          $hashBytes = $sha256.ComputeHash($bytes)
          $combinedHash = [System.BitConverter]::ToString($hashBytes).Replace('-', '').ToLower()
        }
        echo "NUGET_HASH=$combinedHash" >> $env:GITHUB_ENV
      shell: powershell

    - name: Cache NuGet packages
      id: cache-nuget
      uses: actions/cache@v4
      with:
        path: ~\.nuget\packages
        key: nuget-${{ runner.os }}-${{ env.NUGET_HASH }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v2.0.0

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v2.0.0

    - name: Restore nuget packages
      run: nuget restore OmniSprint.sln

    - name: Build
      run: |
        msbuild OmniSprint.sln -t:rebuild -property:Configuration=Release

    - name: Prepare artifacts
      id: prepare-artifacts
      run: |
        mkdir artifact
        mkdir artifact\Mods
        mkdir artifact\Mods\OmniSprint
        echo .pdb > exclude.txt
        xcopy /I /Y /F ".\Build\Release\*" ".\artifact\Mods\OmniSprint\" /EXCLUDE:exclude.txt
        del exclude.txt

    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OmniSprint-${{ env.BUILD_VERSION }}${{ startsWith(github.ref, 'refs/heads/release/') && '' || '-' }}${{ env.COMMIT_SHA }}
        path: |
          ./artifact/**/*

    - name: Prepare release
      if: startsWith(github.ref, 'refs/heads/release/')
      run: |
        $zipFileName = "OmniSprint-${{ env.BUILD_VERSION }}.zip"
        $sourceDirectory = ".\artifact"
        Compress-Archive -Path $sourceDirectory\* -DestinationPath $zipFileName
        echo "Created $zipFileName"
      id: prepare-release
      shell: powershell

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/heads/release/')
      with:
        name: ${{ env.BUILD_VERSION }}
        tag_name: ${{ env.BUILD_VERSION }}
        make_latest: true
        generate_release_notes: false
        files: |
          OmniSprint-${{ env.BUILD_VERSION }}.zip